<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all"/>
<body>
<h1 id="title">Pakistan Tourism Survey</h1>
<p id="description">Help us improve our nation!</p>
<form action="#" id="survey-form">
    <label for="name" id="name-label">Name: </label>
    <input type="text" id="name" placeholder="Enter your name....." class="inp" required>
    <label for="email" id="email-label">Email: </label>
    <input type="email" id="email" placeholder="Enter your email....." class="inp" required>
    <label for="number" id="number-label">Age: </label>
    <input type="number" id="number" placeholder="Age" class="inp" min="15" max="100">
    <label for="dropdown">Number of days: </label>
    <select name="location" id="dropdown" class="inp">
        <option value="default">Select your days of visit..</option>
        <option value="1to3">1-3 days</option>
        <option value="4to7">4-7 days</option>
        <option value="7m">More than 7 days</option>
    </select>
    <fieldset>
        <legend>Rate tourism experience out of 5:</legend>
        <input type="radio" name="rating" id="1r" value="1"/>
        <label for="1r">1</label>
        <input type="radio" name="rating" id="2r" value="2"/>
        <label for="2r">2</label>
        <input type="radio" name="rating" id="3r" value="3"/>
        <label for="3r">3</label>
        <input type="radio" name="rating" id="4r" value="4"/>
        <label for="4r">4</label>
        <input type="radio" name="rating" id="5r" value="5"/>
        <label for="5r">5</label>
    </fieldset>
    <fieldset>
        <legend>Select the places you visted from these options: </legend>
        <input type="checkbox" name="places" value="isl" id="isl"/>
        <label for="isl">Islamabad</label><br/>
        <input type="checkbox" name="places" value="kar" id="kar"/>
        <label for="kar">Karachi</label><br>
        <input type="checkbox" name="places" value="nar" id="nar"/>
        <label for="nar">Naran</label><br>
    </fieldset>
    <label for="comment">Any suggestions for improvement of tourism: </label>
    <textarea name="comm" id="comment" cols="30" rows="10" placeholder="Write your comment here....."
              class="inp"></textarea>
    <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
